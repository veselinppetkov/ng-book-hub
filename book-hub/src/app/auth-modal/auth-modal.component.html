<div
  class="modal fade"
  id="signin-modal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true"><i class="icon-close"></i></span>
        </button>

        <div class="form-box">
          <div class="form-tab">
            <ul class="nav nav-pills nav-fill" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="signin-tab"
                  data-toggle="tab"
                  href="#signin"
                  role="tab"
                  aria-controls="signin"
                  aria-selected="true"
                  >Sign In</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="register-tab"
                  data-toggle="tab"
                  href="#register"
                  role="tab"
                  aria-controls="register"
                  aria-selected="false"
                  >Register</a
                >
              </li>
            </ul>
            <div class="tab-content" id="tab-content-5">
              <div
                class="tab-pane fade show active"
                id="signin"
                role="tabpanel"
                aria-labelledby="signin-tab"
              >
                <form
                  #signInForm="ngForm"
                  (ngSubmit)="onLoginSubmit(signInForm)"
                >
                  <div class="form-group">
                    <label for="signInEmail">E-Mail Address *</label>
                    <input
                      type="email"
                      id="signInEmail"
                      class="form-control"
                      ngModel
                      name="signInEmail"
                      placeholder="jsman@softuni.bg"
                      required
                      email
                    />
                  </div>
                  <!-- End .form-group -->

                  <div class="form-group">
                    <label for="signInPassword">Password *</label>
                    <input
                      type="password"
                      id="signInPassword"
                      class="form-control"
                      ngModel
                      name="signInPassword"
                      placeholder="••••••"
                      minlength="3"
                    />
                  </div>
                  <!-- End .form-group -->

                  <div class="form-footer">
                    <button type="submit" class="btn btn-outline-primary-2">
                      <span>LOG IN</span>
                      <i class="icon-long-arrow-right"></i>
                    </button>

                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="signin-remember"
                      />
                      <label class="custom-control-label" for="signin-remember"
                        >Remember Me</label
                      >
                    </div>
                    <!-- End .custom-checkbox -->

                    <a href="#" class="forgot-link">Forgot Your Password?</a>
                  </div>
                  <!-- End .form-footer -->
                </form>
                <div class="form-choice">
                  <p class="text-center">or sign in with</p>
                  <div class="row">
                    <div class="col-sm-6">
                      <a href="#" class="btn btn-login btn-g">
                        <i class="icon-google"></i>
                        Login With Google
                      </a>
                    </div>
                    <!-- End .col-6 -->
                    <div class="col-sm-6">
                      <a href="#" class="btn btn-login btn-f">
                        <i class="icon-facebook-f"></i>
                        Login With Facebook
                      </a>
                    </div>
                    <!-- End .col-6 -->
                  </div>
                  <!-- End .row -->
                </div>
                <!-- End .form-choice -->
              </div>
              <!-- .End .tab-pane -->
              <div
                class="tab-pane fade"
                id="register"
                role="tabpanel"
                aria-labelledby="register-tab"
              >
                <form
                  #registerForm="ngForm"
                  (ngSubmit)="onRegisterSubmit(registerForm)"
                >
                  <div class="form-group">
                    <label for="registerEmail">Your E-Mail Address *</label>
                    <input
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      name="registerEmail"
                      required
                      ngModel
                      placeholder="jsman@softuni.bg"
                      email
                    />
                  </div>
                  <!-- End .form-group -->

                  <div class="form-group">
                    <label for="registerPassword">Password *</label>
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      name="registerPassword"
                      required
                      ngModel
                      minlength="3"
                      placeholder="••••••"
                    />
                  </div>
                  <!-- End .form-group -->

                  <div class="form-group">
                    <label for="registerRepass">Repeat Password *</label>
                    <input
                      type="password"
                      class="form-control"
                      id="registerRepass"
                      name="registerRepass"
                      required
                      ngModel
                      minlength="3"
                      placeholder="••••••"
                    />
                  </div>
                  <!-- End .form-group -->

                  <div class="form-footer">
                    <button type="submit" class="btn btn-outline-primary-2">
                      <span>SIGN UP</span>
                      <i class="icon-long-arrow-right"></i>
                    </button>

                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="register-policy"
                        required
                      />
                      <label class="custom-control-label" for="register-policy"
                        >I agree to the <a href="#">privacy policy</a> *</label
                      >
                    </div>
                    <!-- End .custom-checkbox -->
                  </div>
                  <!-- End .form-footer -->
                </form>
                <div class="form-choice">
                  <p class="text-center">or sign in with</p>
                  <div class="row">
                    <div class="col-sm-6">
                      <a href="#" class="btn btn-login btn-g">
                        <i class="icon-google"></i>
                        Login With Google
                      </a>
                    </div>
                    <!-- End .col-6 -->
                    <div class="col-sm-6">
                      <a href="#" class="btn btn-login btn-f">
                        <i class="icon-facebook-f"></i>
                        Login With Facebook
                      </a>
                    </div>
                    <!-- End .col-6 -->
                  </div>
                  <!-- End .row -->
                </div>
                <!-- End .form-choice -->
              </div>
              <!-- .End .tab-pane -->
            </div>
            <!-- End .tab-content -->
          </div>
          <!-- End .form-tab -->
        </div>
        <!-- End .form-box -->
      </div>
      <!-- End .modal-body -->
    </div>
    <!-- End .modal-content -->
  </div>
  <!-- End .modal-dialog -->
</div>
