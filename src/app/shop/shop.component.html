<div
  class="page-header text-center"
  style="background-image: url('../../assets/images/page-header-bg.jpg')"
>
  <div class="container">
    <h1 class="page-title">Shop<span>Grab your favorite book</span></h1>
  </div>
  <!-- End .container -->
</div>
<!-- End .page-header -->
<nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item"><a style="cursor: pointer">Shop</a></li>
    </ol>
  </div>
  <!-- End .container -->
</nav>
<!-- End .breadcrumb-nav -->

<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-9">
        <div class="toolbox">
          <div class="toolbox-right">
            <div class="toolbox-info">
              Showing
              <span>{{ products.length }} of {{ products.length }}</span>
              Products
            </div>
            <!-- End .toolbox-info -->
          </div>
          <!-- End .toolbox-left -->

          <!-- End .toolbox-right -->
        </div>
        <!-- End .toolbox -->

        <div class="products mb-3">
          <div class="row justify-content-center">
            <div
              class="col-6 col-md-4 col-lg-4 col-xl-3"
              *ngFor="let productItem of products"
            >
              <app-shop-item [productItem]="productItem"></app-shop-item>
              <!-- End .product -->
            </div>
          </div>
          <!-- End .row -->
        </div>
        <!-- End .products -->

        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a
                class="page-link page-link-prev"
                routerLink="#"
                aria-label="Previous"
                tabindex="-1"
                aria-disabled="true"
              >
                <span aria-hidden="true"
                  ><i class="icon-long-arrow-left"></i></span
                >Prev
              </a>
            </li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" routerLink="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" routerLink="#">2</a></li>
            <li class="page-item"><a class="page-link" routerLink="#">3</a></li>
            <li class="page-item-total">of 6</li>
            <li class="page-item">
              <a
                class="page-link page-link-next"
                routerLink="#"
                aria-label="Next"
              >
                Next
                <span aria-hidden="true"
                  ><i class="icon-long-arrow-right"></i
                ></span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End .col-lg-9 -->
      <aside class="col-lg-3 order-lg-first">
        <div class="sidebar sidebar-shop">
          <div class="widget widget-clean">
            <label>Filters:</label>
            <a
              (click)="cleanAll()"
              style="cursor: pointer"
              class="sidebar-filter-clear"
              >Clean All</a
            >
          </div>
          <!-- End .widget widget-clean -->

          <div class="widget widget-collapsible">
            <h3 class="widget-title">
              <a
                data-toggle="collapse"
                style="cursor: pointer"
                role="button"
                aria-expanded="true"
                aria-controls="widget-1"
              >
                Category
              </a>
            </h3>
            <!-- End .widget-title -->

            <div class="collapse show" id="widget-1">
              <div class="widget-body">
                <div class="filter-items filter-items-count">
                  <div
                    class="filter-item"
                    *ngFor="let categoryEl of categories"
                  >
                    <div class="custom-control custom-checkbox">
                      <input
                        (click)="onCategoryClick($event)"
                        type="checkbox"
                        class="custom-control-input"
                        id="{{ categoryEl }}"
                        name="{{ categoryEl }}"
                        value="{{ categoryEl }}"
                      />
                      <label
                        class="custom-control-label"
                        for="{{ categoryEl }}"
                        >{{ categoryEl }}</label
                      >
                    </div>
                    <!-- End .custom-checkbox -->
                    <span class="item-count">{{ categoryEl.length }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="widget widget-collapsible">
            <h3 class="widget-title">
              <a
                data-toggle="collapse"
                routerLink="#widget-2"
                role="button"
                aria-expanded="true"
                aria-controls="widget-2"
              >
                Author
              </a>
            </h3>
            <!-- End .widget-title -->

            <div class="collapse show" id="widget-2">
              <div class="widget-body">
                <div class="filter-items">
                  <div class="filter-item" *ngFor="let authorEl of authors">
                    <div class="custom-control custom-checkbox">
                      <input
                        (click)="onAuthorClick($event)"
                        type="checkbox"
                        class="custom-control-input"
                        id="{{ authorEl }}"
                        name="{{ authorEl }}"
                        value="{{ authorEl }}"
                      />
                      <label
                        class="custom-control-label"
                        for="{{ authorEl }}"
                        >{{ authorEl }}</label
                      >
                    </div>
                    <!-- End .custom-checkbox -->
                  </div>
                </div>
                <!-- End .filter-items -->
              </div>
              <!-- End .widget-body -->
            </div>
            <!-- End .collapse -->
          </div>
          <!-- End .widget -->

          <!-- End .widget -->
        </div>
        <!-- End .sidebar sidebar-shop -->
      </aside>
      <!-- End .col-lg-3 -->
    </div>
    <!-- End .row -->
  </div>
  <!-- End .container -->
</div>

<!-- Plugins JS File -->
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/jquery.hoverIntent.min.js"></script>
<script src="../../assets/js/jquery.waypoints.min.js"></script>
<script src="../../assets/js/superfish.min.js"></script>
<script src="../../assets/js/owl.carousel.min.js"></script>
<script src="../../assets/js/wNumb.js"></script>
<script src="../../assets/js/bootstrap-input-spinner.js"></script>
<script src="../../assets/js/jquery.magnific-popup.min.js"></script>
<script src="../../assets/js/nouislider.min.js"></script>
<!-- Main JS File -->
<script src="../../assets/js/main.js"></script>
